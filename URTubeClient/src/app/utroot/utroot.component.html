<div class="example-container"
	[class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="snav.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<h1 class="example-app-name">URTube</h1>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container"
		[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
	<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
		[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
	<mat-nav-list> <mat-list-item routerLink= {{ListItem.urlpath}} routerLinkActive="active"
		*ngFor="let ListItem of listItems"> 
							<mat-icon mat-list-icon>
					<img class = "menu-icon" src = {{ListItem.iconpath}}>
					</mat-icon>	
				<a class = "menu-link">	{{ListItem.name}} </a>
		
	</mat-list-item> </mat-nav-list> </mat-sidenav> <mat-sidenav-content>
	<nav>
	</nav>
	<router-outlet></router-outlet>
	</mat-sidenav-content> </mat-sidenav-container>
</div>
