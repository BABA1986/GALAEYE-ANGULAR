<div class = "section">
<div class = "sectionheader">
<span>{{mCategoryInfo.mCategory.mCategoryName}}</span>
<button class = "section-action" style="float: right;" mat-icon-button (click)="deletecategory()"><mat-icon>delete</mat-icon></button>  
<button class = "section-action" style="float: right;" mat-icon-button (click)="editCategory()"><mat-icon>edit</mat-icon></button> 
<button class = "section-action" style="float: right;" mat-icon-button (click)="addNewVideo()"><mat-icon>add</mat-icon></button>
<app-utsnakbar class = "snakbar" (mOkClickedFun)="snakbarOkClickedFun($event)" (mCancelClickedFun)="snakbarCancelClickedFun($event)"></app-utsnakbar>
</div>

<div *ngIf="mCategoryInfo.mVideos.length <= 0; else sectioncontent">
<app-utembededmsg [mDesc]="'No Video Found in this Category.'" [mMessagePosition]="'relative'"></app-utembededmsg>
</div> 
<ng-template #sectioncontent>
<div class="section-card-div">
<div *ngFor="let lVideoInfo of mCategoryInfo.mVideos" >
<app-utvideocard [mVideoInfo]=lVideoInfo (mDeleteVideoEventFun)="deleteVideo($event)" (mEditVideoEventFun)="editVideo($event)"></app-utvideocard>
</div>
</div>
</ng-template>
</div>
