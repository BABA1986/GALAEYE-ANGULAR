<div class="utsnakbar" [@slideInOut] *ngIf="mShowConfirmAlert">
  <div id="utsnakbarcontent">
    <span>Are you sure?</span>
  </div>
  <button style="float: right;" mat-icon-button
    (click)="cancelDeleteCard()">
    <mat-icon class="snakicon">close</mat-icon>
  </button>
  <button style="float: right;" mat-icon-button
    (click)="confirmDeleteCard()">
    <mat-icon class="snakicon">done</mat-icon>
  </button>
</div>
